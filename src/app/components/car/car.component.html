<div class="container">
  <br>
  <h4>Your car: <strong>{{name}}</strong> {{model}}</h4>

  <h5>Properties</h5>
  <div class="alert alert-success">
    <ul>
      <li>Speed: <strong>{{speed}}</strong> km/h</li>
      <em>Colors</em>
      <li>Body: <strong>{{colors.body}}</strong></li>
      <li>Salon: <strong>{{colors.salon}}</strong></li>
      <li>Wheels: <strong>{{colors.wheels}}</strong></li>
    </ul>
  </div>

  <h5>Properties editor</h5>
  <button class="btn btn-danger" (click)="showEditor()">Edit</button>
  <div><br></div>
  <form *ngIf="isEdit">
    <div class="form-group">
      <input type="text" placeholder="Car" class="form-control" [(ngModel)]="name" name="name"><br>
      <input type="text" placeholder="Model" class="form-control" [(ngModel)]="model" name="model"><br>
      <input type="number" placeholder="Speed" class="form-control" [(ngModel)]="speed" name="speed"><br>
      <input type="text" placeholder="Car color" class="form-control" [(ngModel)]="colors.body" name="car color"><br>
      <input type="text" placeholder="Salon color" class="form-control" [(ngModel)]="colors.salon" name="salon color"><br>
      <input type="text" placeholder="Wheels color" class="form-control" [(ngModel)]="colors.wheels" name="wheels color"><br>
    </div>
  </form>

  <h5>Additional properties</h5>
  <form (submit)="addOption(option.value)">
    <div class="form-group">
      <label for="option">Add new property</label>
      <input type="text" id="option" placeholder="Input something" class="form-control" #option>
      <br>
      <button class="btn btn-outline-success" type="submit">Add</button>
    </div>
  </form>

  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let option of options">
        {{option}} <button class="btn btn-danger btn-sm" (click)="removeOption(option)">Remove</button>
      </li>
    </ul>
  </div>

  <h5>Choose a car</h5>
  <button class="btn btn-warning" (click)="carSelect('bmw')">BMW</button>
  <button class="btn btn-success" (click)="carSelect('audi')">Audi</button>
  <button class="btn btn-info" (click)="carSelect('mercedes')">Mercedes</button>
</div>
