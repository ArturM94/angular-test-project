<div class="container">

  <h1>{{title}}</h1>

  <div class="row">

    <div class="card" *ngFor="let teammate of team$" appHover>
      <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180" src="{{teammate.photo}}">
      <div class="card-body">
        <h5 class="card-title">
          {{teammate.fullName}}
          <h6>
            {{teammate.location}}
          </h6>
        </h5>
        <p class="card-text">
          {{teammate.email}}
        </p>
        <a routerLink="/team/{{teammate.id}}" class="stretched-link"></a>
      </div>
    </div>

  </div>
  
</div>
