<div class="container">

  <h1>{{title}}</h1>

  <div class="row">

    <div class="card" *ngFor="let teammate of teammates$">
      <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180" src="{{teammate.picture.large}}">
      <div class="card-body">
        <h5 class="card-title">
          {{teammate.name.first}} {{teammate.name.last}}
          <h6>
            {{teammate.location.city}}, {{teammate.location.state}}
          </h6>
        </h5>
        <p class="card-text">
          {{teammate.email}}
        </p>
        <a routerLink="/team/{{teammate.id.value}}" class="stretched-link"></a>
      </div>
    </div>

  </div>
  
</div>
