<div class="container" *ngIf="teammate$">
  <img src="{{teammate$.photo}}" alt="img">
  <h1>{{teammate$.fullName}}</h1>
  <ul>
    <li>Email: {{teammate$.email}}</li>
    <li>Phone: {{teammate$.phone}}</li>
    <li>Location: {{teammate$.location}}</li>
    <li>Timezone: {{teammate$.timezone}}</li>
  </ul>
</div>
